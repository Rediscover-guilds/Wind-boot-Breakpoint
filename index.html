<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rediscover — Boots Comparator v5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Rediscover Boots Comparator v5</h1>
  <p class="muted tiny">Flat ATK math. Wind amp multiplies final total after % ATK. Demon: +200% MS and +30% ATK.</p>
</header>
<main class="wrap">
  <section class="card">
    <h2>Attack Inputs</h2>
    <div class="grid3">
      <label>Base ATK (no gear)<input id="base" type="number" value="238274"></label>
      <label>Equipment ATK% (exclude boots; no Demon)<input id="atkPct" type="number" value="143"></label>
      <label>Total ATK with gear (override if &gt; 0)<input id="finalNoBoots" type="number" value="56453113"></label>
    </div>
  </section>
  <section class="card">
    <h2>Movement Speed</h2>
    <div class="grid3">
      <label>Equipment<input id="msEquip" type="number" value="28"></label>
      <label>Rune<input id="msRune" type="number" value="12"></label>
      <label>Secret Tech<input id="msTech" type="number" value="11.7"></label>
      <label>Pet<input id="msPet" type="number" value="30"></label>
      <label>Pet Gear<input id="msPetGear" type="number" value="45"></label>
      <label>Medal<input id="msMedal" type="number" value="20"></label>
      <label>Costume<input id="msCostume" type="number" value="60"></label>
      <label>Building Buff<input id="msBuilding" type="number" value="50"></label>
      <label>Ultimate<input id="msUlt" type="number" value="30"></label>
    </div>
    <div class="seg">
      <button id="demonOff" class="is-active" type="button">Demon OFF</button>
      <button id="demonOn" type="button">Demon ON (+200% MS &amp; +30% ATK)</button>
      <button id="glacialOff" class="is-active" type="button">Glacial Bow OFF</button>
      <button id="glacialOn" type="button">Glacial Bow ON (+80% MS)</button>
    </div>
    <p>Total MS: <strong id="msTotal">—</strong></p>
  </section>
  <section class="card">
    <h2>Boots</h2>
    <div class="grid3">
      <label>Chaos lines (26% each)<select id="chaosLines"><option value="0">0</option><option value="1">1</option><option value="2" selected>2</option></select></label>
      <label>Abyss lines (29% each)<select id="abyssLines"><option value="0">0</option><option value="1">1</option><option value="2" selected>2</option></select></label>
      <label>Wind roll<input id="windRoll" type="number" value="10"></label>
      <label>Wind ATK line<select id="windAtk"><option value="0">None</option><option value="26" selected>+26%</option></select></label>
      <label>Truthful Wind ATK line<select id="truthAtk"><option value="0">None</option><option value="29" selected>+29%</option></select></label>
      <label>Wind cap<select id="windCap"><option value="30" selected>30%</option><option value="40">40%</option></select></label>
    </div>
  </section>
  <section class="card">
    <h2>Results</h2>
    <div class="grid2 results">
      <div class="stat"><label>No Boots Final</label><div id="outNoBoots">—</div></div>
      <div class="stat"><label>Total MS</label><div id="outMS">—</div></div>
      <div class="stat"><label>Chaos Final</label><div id="outChaos">—</div></div>
      <div class="stat"><label>Abyss Final</label><div id="outAbyss">—</div></div>
      <div class="stat"><label>Wind (30%)</label><div id="outWind30">—</div></div>
      <div class="stat"><label>Truthful (40%)</label><div id="outWind40">—</div></div>
      <div class="stat hi"><label>Winner</label><div id="outWinner">—</div></div>
    </div>
  </section>
</main>
<footer>Guild — <strong>Rediscover Alliance</strong> | Creator — <strong>SAGE</strong></footer>
<script src="calc.js"></script>
</body>
</html>
