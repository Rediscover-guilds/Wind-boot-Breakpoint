<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rediscover — Boots Showdown v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Rediscover Boots Showdown <small>Wind vs Chaos vs Abyss</small></h1>
  <p class="muted tiny">Flat ATK math only. Auto-updates as you type. Demon toggle included.</p>
</header>

<main class="wrap">
  <section class="card">
    <h2>Attack Inputs</h2>
    <div class="grid3">
      <label>Base ATK<input id="base" type="number" value="238274"></label>
      <label>Total ATK% (exclude boots)<input id="atkPct" type="number" value="143"></label>
      <label>Final ATK (no boots, overrides above)<input id="finalNoBoots" type="number" value="56453113"></label>
    </div>
  </section>

  <section class="card">
    <h2>Movement Speed</h2>
    <div class="grid3">
      <label>Equip<input id="msEquip" type="number" value="28"></label>
      <label>Rune<input id="msRune" type="number" value="12"></label>
      <label>Tech<input id="msTech" type="number" value="11.7"></label>
      <label>Pet<input id="msPet" type="number" value="30"></label>
      <label>Pet Gear<input id="msPetGear" type="number" value="45"></label>
      <label>Medal<input id="msMedal" type="number" value="20"></label>
      <label>Costume<input id="msCostume" type="number" value="60"></label>
      <label>Building<input id="msBuilding" type="number" value="50"></label>
      <label>Ultimate<input id="msUlt" type="number" value="30"></label>
    </div>
    <div class="seg">
      <button type="button" id="demonOff" class="is-active">Demon OFF</button>
      <button type="button" id="demonOn">Demon ON (+200%)</button>
    </div>
    <p>Total MS: <strong id="msTotal">—</strong></p>
  </section>

  <section class="card">
    <h2>Boot Settings</h2>
    <div class="grid3">
      <label>Chaos boots ATK%<input id="chaosAtk" type="number" value="51"></label>
      <label>Abyss boots ATK%<input id="abyssAtk" type="number" value="51"></label>
      <label>Wind roll (X% per 100% MS)<input id="windRoll" type="number" value="10"></label>
      <label>Wind ATK line<select id="windAtkLine"><option value="0">No</option><option value="26" selected>Yes (+26%)</option></select></label>
      <label>Wind cap<select id="windCap"><option value="30">30% (Wind)</option><option value="40">40% (Truthful)</option></select></label>
    </div>
  </section>

  <section class="card">
    <h2>Results</h2>
    <div class="grid2 results">
      <div class="stat"><label>No Boots</label><div id="outNoBoots">—</div></div>
      <div class="stat"><label>Chaos</label><div id="outChaos">—</div></div>
      <div class="stat"><label>Abyss</label><div id="outAbyss">—</div></div>
      <div class="stat"><label>Wind</label><div id="outWind">—</div></div>
      <div class="stat hi"><label>Winner</label><div id="outWinner">—</div></div>
    </div>
  </section>

  <section class="card">
    <h2>Breakpoints</h2>
    <div class="grid2 results">
      <div class="stat"><label>Required amp vs Chaos</label><div id="bpAmpChaos">—</div></div>
      <div class="stat"><label>Required roll vs Chaos</label><div id="bpRollChaos">—</div></div>
      <div class="stat"><label>Required amp vs Abyss</label><div id="bpAmpAbyss">—</div></div>
      <div class="stat"><label>Required roll vs Abyss</label><div id="bpRollAbyss">—</div></div>
    </div>
  </section>
</main>

<footer>Guild — <strong>Rediscover Alliance</strong> | Creator — <strong>SAGE</strong></footer>
<script src="boots.js"></script>
</body>
</html>
